# Redis Master Configuration
# Basic network settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory and persistence (in-memory mode)
maxmemory 256mb
maxmemory-policy allkeys-lru

# --- RDB snapshots ---
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
dbfilename dump.rdb
rdbcompression yes
rdbchecksum yes

# Logging
loglevel notice
logfile ""

# Security (development mode)
protected-mode no

# General
databases 16

dir "/bitnami/redis/data"